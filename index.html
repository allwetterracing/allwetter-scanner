<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNITION Ticket Check</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Passt zum Ticket Design */
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 { margin-top: 0; text-transform: uppercase; }
        .status-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
        }
        .valid { background-color: #00ff00; color: black; border: 2px solid #00ff00; }
        .invalid { background-color: #ff0000; color: white; border: 2px solid #ff0000; }
        .loading { background-color: #333; color: #aaa; border: 1px dashed #555; }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding: 10px 0;
            text-align: left;
        }
        .label { color: #888; font-size: 0.9em; }
        .value { font-weight: bold; color: #fff; }
        
        .payment-alert {
            margin-top: 15px;
            padding: 10px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            display: none; /* Standardmäßig versteckt */
        }

        #logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>TICKET CHECK</h2>
        
        <div id="status" class="status-box loading">
            Lade Daten...
        </div>

        <div id="details" style="display:none;">
            <div class="detail-row">
                <span class="label">Name:</span>
                <span class="value" id="name">-</span>
            </div>
            <div class="detail-row">
                <span class="label">Fahrzeug:</span>
                <span class="value" id="car">-</span>
            </div>
            <div class="detail-row">
                <span class="label">Kennzeichen:</span>
                <span class="value" id="plate">-</span>
            </div>
            <div class="detail-row">
                <span class="label">Parkplatz:</span>
                <span class="value" id="parking">-</span>
            </div>
            <div class="detail-row">
                <span class="label">Zahlung:</span>
                <span class="value" id="payment">-</span>
            </div>
            
            <div id="pay-warning" class="payment-alert">
                ⚠️ VOR ORT ZAHLEN ⚠️
            </div>
        </div>
        
        <br>
        <button onclick="window.location.href='https://allwetter.co'" style="padding:10px; background:#333; color:#fff; border:none; border-radius:5px;">Neuer Scan (Browser neu laden)</button>
    </div>

    <script>
        // HIER DEINE GOOGLE SCRIPT URL EINFÜGEN:
        const SCRIPT_URL = "HIER_DIE_URL_VON_SCHRITT_2_EINFÜGEN";

        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        async function checkTicket() {
            const ticketId = getParameterByName('id');
            const statusBox = document.getElementById('status');
            
            if (!ticketId) {
                statusBox.className = "status-box invalid";
                statusBox.innerText = "KEIN CODE";
                return;
            }

            try {
                // Daten von Google Sheet abrufen
                const response = await fetch(`${SCRIPT_URL}?id=${ticketId}`);
                const data = await response.json();

                if (data.valid) {
                    statusBox.className = "status-box valid";
                    statusBox.innerText = "GÜLTIG ✔";
                    
                    // Daten anzeigen
                    document.getElementById('details').style.display = 'block';
                    document.getElementById('name').innerText = data.data.name;
                    document.getElementById('car').innerText = data.data.car;
                    document.getElementById('plate').innerText = data.data.plate;
                    document.getElementById('parking').innerText = data.data.parking;
                    document.getElementById('payment').innerText = data.data.payment;

                    // Warnung wenn Barzahlung nötig
                    const paymentStatus = data.data.payment.toLowerCase();
                    if (paymentStatus.includes("bar") || paymentStatus.includes("offen") || paymentStatus.includes("vor ort")) {
                        document.getElementById('pay-warning').style.display = 'block';
                    }

                } else {
                    statusBox.className = "status-box invalid";
                    statusBox.innerText = "UNGÜLTIG ❌";
                }

            } catch (error) {
                console.error(error);
                statusBox.className = "status-box invalid";
                statusBox.innerText = "FEHLER";
            }
        }

        // Starten sobald die Seite lädt
        window.onload = checkTicket;
    </script>
</body>
</html>
